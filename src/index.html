<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador</title>
  </head>

  
  <body >
    
    
    
    <main class="flex flex-col items-center md:flex md:flex-col md:items-start lg:flex lg:flex-row lg:mt-5">

      
      <div class="md:flex md:flex-col md:justify-items-stretch lg:flex-wrap lg:justify-items-stretch md:ml-6 lg:ml-1">
        
        <header>
          <img class="h-8 w-10 ml-16 mt-5 md:h-14 md:w-14 md:ml-10 md:mt-12 lg:mt-20 lg:ml-20 xl:ml-16" src="./assets/logo-alura.svg"
            alt="logo alura">
        </header>



        <textarea
        class=" input-texto w-56 h-28 md:w-2/3 md:h-36 lg:h-56  text-center  font-normal text-lg leading-3 mt-2 pt-5  mx-24 bg-transparent md:ml-4  md:text-left xl:text-left md:mt-6 md:pl-10 lg:mb-2 lg:mt-20 lg:mr-16 lg:ml-10 xl:mt-36 xl:ml-32  placeholder:text-blue"
        cols="40" rows="6" placeholder="Ingrese aquí el texto"></textarea>

        <section class="flex flex-wrap justify-evenly md:ml-16 md:mt-16 lg:ml-16 lg:mt-64 xl:ml-20 xl:mt-56">
          <img class="w-3 h-3 ml-16 mt-2  md:ml-2 md:mt-2 lg:ml-1 xl:ml-3 xl:mt-2" src="./assets/Vector.svg" alt="vector">
          <p class="text-blue font-normal text-xs leading-3 mt-2 mr-28 md:mr-auto lg:mr-auto xl:mr-auto">Solo letras minusculas y sin acentos</p>
        </section>

        <div class="lg:flex lg:flex-row ">
          <button id="buttonEncriptar"
            class="bg-red-500 shadow-sm shadow-black text-white font-bold text-lg leading-2 w-72 h-10 lg:w-56 xl:w-80 xl:h-12 mx-16 md:mx-6 mt-2 md:mt-6 md:ml-12 lg:mt-4 lg:mb-1 lg:ml-8 xl:mr-10 xl:ml-20 xl:mb-10 rounded-3xl">Encriptar
          </button>
          
          <button id="buttonDesencriptar"
            class="bg-transparent shadow-sm shadow-black text-red-500 font-bold text-lg leading-2 w-72 h-10 lg:w-56 xl:w-80 xl:h-12 mx-16 md:mx-6   mt-6 lg:mt-4 xl:ml-12 rounded-3xl">Desencriptar
          </button>
        </div>
        
      </div>
      
      
      
      <section
        class="texto-Desencriptar flex flex-col items-center bg-white lg:bg-slate-100 xl:bg-cyan-300 w-72 h-cover md:w-11/12
         lg:h-1/3 lg:w-3/4 xl:w-8/12 xl:h-2/4 mt-10 mb-3 md:ml-8 rounded-3xl shadow-2xl lg:ml-0 lg:mr-28 lg:mb-2 lg:mt-20 xl:mt-8 xl:mr-24 ">
      
        <img id="imagenMuneco" class="w-72 h-52 mt-3 md:mt-4 md:w-80 lg:h-80 lg:w-96 lg:mt-36" src="./assets/Muñeco.svg" alt="">
      
        <p id="mensaje" class="pt-8 md:pt-10 lg:pt-6 text-center font-bold text-2xl text-red-500 xl:mx-4 xl:pt-20">Ningún mensaje fue encontrado</p>
        <p id="texto" class="pt-7 lg:pt-8 mb-6 xl:pt-4 xl:pb-32 text-center font-normal text-base leading-7 text-blue">Ingrese el texto que desees <br>
          encriptar o desencriptar</p>
      
        <button id="buttonCopy"
          class="bg-transparent shadow-sm shadow-black text-red-500 font-bold text-lg leading-2 w-52 h-10 mt-4 mb-6 lg:mt-20 rounded-3xl hidden">Copiar
        </button>

      </section>
        
    </main>
    
    <footer>
      <p class="flex flex-row justify-center text-center text-normal font-light text-sm text-violet-900 mb-4">Copyright
        Carmen Elvira Barajas Henao-2022</p>
    </footer>
    
    
   
    <script src="./bundle.js"></script>
   
  </body>
</html>
