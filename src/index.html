<html lang="en">
  <head>

      <img class="h-8 w-10 ml-8 mt-10 " src="./assets/logo-alura.svg" alt="logo alura">

    <main class="flex flex-col items-center">
     
       
      <textarea class="input-texto w-80 h-44  border-red-800 text-blue text-center font-normal text-2xl leading-3  mt-8 pt-7 bg-transparent " cols="40" rows="6" placeholder="Ingrese aquí el texto"></textarea>
      
      
      <section class="flex flex-wrap justify-evenly mt-6">

      <button id="buttonEncriptar" class="bg-red-500 shadow-sm shadow-black text-white font-bold text-lg leading-2 w-72 h-10 mx-16 mt-1 rounded-3xl">Encriptar</button>    
      
      
      <button id="buttonDesencriptar" class="bg-transparent shadow-sm shadow-black text-red-500 font-bold text-lg leading-2 w-72 h-10 mx-16 mt-6 rounded-3xl">Desencriptar</button>

        <img id="imagenMuneco" class=" mt-5 w-72 h-52 " src="./assets/Muñeco.svg" alt="">
        
        <p id="mensaje" class="pt-16 text-center font-bold text-2xl text-red-500">Ningún mensaje fue encontrado</p>
        <p id="texto" class="pt-12 text-center font-normal text-base leading-7 text-blue">Ingrese el texto que desees <br> encriptar o desencriptar</p>  
        
        <button id="buttonCopy"  class="bg-transparent shadow-sm shadow-black text-red-500 font-bold text-lg leading-2 w-52 h-10 mt-4 rounded-3xl hidden" >Copiar</button>      
      </section>
