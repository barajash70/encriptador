<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador</title>
  </head>

  
  <body >
    
    
    
    <main class="flex flex-col items-center md:flex-col md:items-start lg:flex lg:flex-row lg:mt-5">

      
      <div class="md:flex lg:flex-wrap justify-items-stretch md:ml-10 ">
        
        <header>
          <img class="h-8 w-10 ml-12 mt-16 md:h-14 md:w-14 md:ml-10 md:mt-40 lg:mt-20 lg:ml-20 xl:ml-40" src="./assets/logo-alura.svg"
            alt="logo alura">
        </header>



        <textarea
          class=" input-texto w-72 h-36 md:w-2/3 lg:h-56  border-red-800 text-blue text-center font-normal text-2xl leading-3 mt-8 pt-7 bg-transparent mx-16 md:ml-4 md:mt-2 md:text-left xl:text-left md:pl-2 lg:mb-2 lg:mt-20 lg:mr-32 xl:mt-44"
          cols="40" rows="6" placeholder="Ingrese aquí el texto">
        </textarea>

        <section class="flex flex-wrap justify-evenly md:ml-12 lg:ml-16 mt-6 lg:mt-72 xl:ml-40 xl:mt-64">
          <img class="w-3 h-3 ml-6 " src="./assets/Vector.svg" alt="vector">
          <p class="text-blue font-normal text-xs leading-3 mr-20">Solo letras minusculas y sin acentos</p>
        </section>

        <div class="lg:flex lg:flex-row lg:ml-16 xl:mr-56 xl:ml-40 ">
          <button id="buttonEncriptar"
            class="bg-red-500 shadow-sm shadow-black text-white font-bold text-lg leading-2 w-72 h-10 lg:w-56 xl:w-80 mx-16 md:mx-6 mt-1   md:mt-6 rounded-3xl">Encriptar
          </button>
          
          <button id="buttonDesencriptar"
            class="bg-transparent shadow-sm shadow-black text-red-500 font-bold text-lg leading-2 w-72 h-10 lg:w-56 xl:w-80 mx-16 md:mx-6   mt-6 xl:ml-36 rounded-3xl">Desencriptar
          </button>
        </div>
        
      </div>
      
      
      
      <section
        class="texto-Desencriptar flex flex-col items-center  bg-white lg:bg-slate-200 w-80 h-cover lg:h-4/5 lg:w-3/4 xl:w-1/3 mt-10 mb-3 ml-5 md:mx-56 rounded-3xl shadow-2xl lg:ml-0 lg:mr-10 lg:mb-0 lg:mt-8 xl:mr-24 ">
      
        <img id="imagenMuneco" class=" mt-5 lg:mt-36 w-72 h-52 lg:h-80 lg:w-96" src="./assets/Muñeco.svg" alt="">
      
        <p id="mensaje" class="pt-8 lg:pt-36 text-center font-bold text-2xl text-red-500 xl:mx-4 xl:pt-20">Ningún mensaje fue encontrado</p>
        <p id="texto" class="pt-7 lg:pt-20 mb-6 xl:pt-4 xl:pb-40 text-center font-normal text-base leading-7 text-blue">Ingrese el texto que desees <br>
          encriptar o desencriptar</p>
      
        <button id="buttonCopy"
          class="bg-transparent shadow-sm shadow-black text-red-500 font-bold text-lg leading-2 w-52 h-10 mt-4 mb-6 lg:mt-20 rounded-3xl hidden">Copiar
        </button>
      
      
      </section>
      
      
     
     
      
  
      
    </main>
    
    
    
    
   
    <script src="./bundle.js"></script>
   
  </body>
</html>
