<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador</title>
  </head>

  
  <body >
    
    <header>
      <img class="h-8 w-10 ml-8 mt-10 " src="./assets/logo-alura.svg" alt="logo alura">  
    </header>
    
    <main>
     
      <section class="flex mx-7 w-80 h-44"> 
        <textarea class="input-texto text-blue text-center font-normal text-2xl leading-3  mt-8 pt-7 bg-transparent " cols="40" rows="6" placeholder="Ingrese aquí el texto"></textarea>
      </section>

      <section class="flex flex-wrap justify-evenly mt-6">
        
        <img class="w-3 h-3 ml-6 " src="./assets/Vector.svg" alt="vector">
        <p class="font-normal text-xs leading-3 mr-20">Solo letras minusculas y sin acentos</p>
        
      </section>

      <div class="bg-blue text-white font-normal text-base leading-4 flex flex-row justify-center w-80 h-12 mx-9 mt-1 rounded-3xl">
        <button id="buttonPlay" onclick="btnEncriptar()">Encriptar</button>  
      </div>
      <div class="bg-transparent border-blue border-2 text-blue font-normal text-base leading-4 flex flex-row justify-center w-80 h-12 mx-9 mt-6 rounded-3xl">
        <button id="buttonStop" onclick="btnDesencriptar()">Desemcriptar</button>
      </div>

      <section class=" bg-white w-80 h-64 mt-10 mb-3 mx-8 rounded-3xl shadow-2xl"> 
        
        <p class="pt-16 text-center font-bold text-2xl text-blue">Ningún mensaje fue encontrado</p>
      
      
        <p class="pt-12 text-center font-normal text-base leading-7 text-red-900">Ingrese el texto que desees <br> encriptar o desencriptar</p>
          
      </section>
