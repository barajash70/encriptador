<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador</title>
  </head>

  
  <body>
 
    
    <main class="flex flex-col items-center md:flex md:flex-col md:items-start lg:flex lg:flex-row lg:mt-5">

      
      <div class="md:flex md:flex-col md:justify-items-stretch lg:flex-wrap lg:justify-items-stretch md:ml-6 lg:ml-1">
        
        <header>
          <img class="h-8 w-10 ml-16 mt-5 md:h-14 md:w-14 md:ml-10 md:mt-8 lg:mt-20 lg:ml-20 xl:ml-16" src="./assets/logo-alura.svg"
            alt="logo alura">
        </header>

        <textarea
        class=" input-texto w-56 h-28 md:w-2/3 md:h-36 lg:h-56 lg:w-4/5 text-left pl-4 font-normal text-lg leading-3 mt-2 pt-5  mx-16 bg-transparent border border-slate-200 rounded-md md:ml-4 md:text-left xl:text-left md:mt-6 md:pl-10 lg:mb-2 lg:mt-20 lg:ml-10 xl:mt-36 xl:ml-32  placeholder:text-red-200"
        cols="40" rows="6" placeholder="Ingrese aquí el texto"></textarea>

        <section class="flex flex-wrap justify-evenly md:ml-16 md:mt-16 lg:ml-16 lg:mt-96 xl:ml-20 xl:mt-56">
          <img class="w-3 h-3 ml-16 mt-2  md:ml-2 md:mt-2 lg:ml-1 xl:ml-3 xl:mt-2" src="./assets/Vector.svg" alt="vector">
          <p class="text-blue font-normal text-xs leading-3 mt-2 mr-20 md:mr-auto lg:mr-auto xl:mr-auto">Solo letras minusculas y sin acentos</p>
        </section>

        <div class="lg:flex lg:flex-row ">
          <button id="buttonEncriptar"
            class="bg-red-500 shadow-sm shadow-black text-white font-bold text-lg leading-2 w-72 h-10 lg:w-56 xl:w-80 xl:h-12 mx-10 md:mx-6 mt-2 md:mt-6 md:ml-12 lg:mt-4 lg:mb-1 lg:ml-8 xl:mr-10 xl:ml-20 xl:mb-10 rounded-3xl">Encriptar
          </button>
          
          <button id="buttonDesencriptar"
            class="bg-transparent shadow-sm shadow-black text-red-500 font-bold text-lg leading-2 w-72 h-10 lg:w-56 xl:w-80 xl:h-12 mx-10 md:mx-6   mt-6 lg:mt-4 xl:ml-12 rounded-3xl">Desencriptar
          </button>
        </div>
        
      </div>
      
      <section
        class="texto-Desencriptar flex flex-col items-center bg-white xl:bg-transparent w-80 h-cover mt-10 mb-2 md:w-10/12
        lg:h-1/6 lg:w-3/4 xl:w-8/12 xl:h-2/4 md:mx-16 rounded-3xl shadow-2xl lg:mr-10 lg:mb-0 lg:mt-20 xl:mt-8 xl:mr-24 ">

        <lottie-player id="animacionLlave" src="https://assets3.lottiefiles.com/packages/lf20_uS0VIy0Nwl.json" background="transparent" speed="0.1"
        style="width: 208px; height: 208px;" loop autoplay class="mt-3 lg:mt-36  md:mt-4 md:w-80 lg:h-80 lg:w-96 " ></lottie-player>

        <p id="mensaje" class="pt-8 md:pt-4 lg:pt-32 text-center font-bold text-2xl text-red-500 lg:mx-6 xl:mx-4 xl:pt-20">Ningún
        mensaje fue encontrado</p>

        <p id="texto" class="pt-7 lg:pt-20 mb-4 xl:pt-4 xl:pb-32 text-center font-normal text-base leading-7 text-blue">Ingrese el texto que desees <br>
        encriptar o desencriptar</p>
      
        <button id="buttonCopy"
          class="bg-transparent shadow-sm shadow-black text-red-500 font-bold text-lg leading-2 w-52 h-10 mt-4 mb-6 lg:mt-20 rounded-3xl hidden">Copiar
        </button>

      </section>
        
    </main>
    
    <footer>
      <p class="flex flex-row justify-center text-center lg:mr- text-normal font-light text-sm text-violet-900 mt-6 mb-6 lg:mb-2">©
        Carmen Elvira Barajas Henao 2022</p>
    </footer>

    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    
     
    <script src="./bundle.js"></script>
   
  </body>

</html>
